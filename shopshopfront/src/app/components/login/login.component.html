<div class="container">
  <form [formGroup]="this.form" (ngSubmit)="login()">
    <h2>Connect</h2>
    <div class="row mb-3">
      <div class="col">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter a username">
      </div>
      <div class="col">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter a password">
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <span class="form-text">Don't have an account? <a routerLink="/signup">Create one!</a></span>
      <button type="submit" class="ms-auto btn btn-primary" [disabled]="!this.form.valid">Login</button>
    </div>
  </form>
</div>
